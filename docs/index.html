	<body>
		<div class="reveal">

				<section>
					<h4>The Story of a Working Workflow Management System</h4>
					<div class="container">
						<div class="col">
							<p>Steen Brahe</p>
							<p>Danske Bank and IT University of Copenhagen</p>
						</div>

				</section>
				<section>
					<section data-markdown>
						<textarea data-template>
							#### Q1: What workflow management systems can you find at your university/workplace?
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							##### At Workplace
								- New Hire Onboarding/Job Termination
								- Organizing Leave Requests
								- Hardware Request for your workdesk
								- Automatic Inventory Management System
								- Usually in a Microservices Architectur Environment
						</textarea>		
					</section>
					<section data-markdown>
						<textarea data-template>
							##### At University
								- Admission Process
								- Adding/Changing Degree Plan
								- International students applying for work authorization
								- Any process which reuires request approvals
						</textarea>		
					</section>
				</section>
				<section>
						<section data-markdown>
							<textarea data-template>
								#### Q2: Can you think of any non-software based example?
							</textarea>		
						</section>
						<section data-markdown>
							<textarea data-template>
								- 1913 Ford's assembly line
								- Food Factory
							</textarea>		
						</section>
				</section>
				<section>
						<section data-markdown>
							<textarea data-template>
								#### Q3: Has anyone built or worked on any workflow system? What software have you used to build one?
							</textarea>		
						</section>
						<section data-markdown>
							<textarea data-template>
								- AWS Simple Workflow Service (SWF), AWS Step Function, GCP Workflows
								- Robotic Process Automation (RPA) Softwares
							</textarea>		
						</section>
				</section>
				<section>
						<section data-markdown>
							<textarea data-template>
								#### Q4: Speaking of "Collaboration"
								- Do you think the system discussed in the paper is a Collaborative Software?
							</textarea>		
						</section>
						<section data-markdown>
							<textarea data-template>
								#### Does it have 
								- Support for coordination?
								- Support for communication?
								- Support for awareness?

							</textarea>		
						</section>
				</section>
				<section>
						<section data-markdown>
							<textarea data-template>
